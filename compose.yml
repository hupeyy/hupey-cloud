services:
  frontend:
    build: ./frontend
    ports:
      - "8080:3000"
    restart: unless-stopped
    networks:
      - hupey_net

  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
    volumes:
      - ./mc-data:/data
    networks:
      - hupey_net 
  
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    networks:
      - hupey_net
    depends_on:
      - frontend
      - mc

networks:
  hupey_net:
    driver: bridge

